<html>
	<head>
		<title>Quizee | Login</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	</head>
	<body>
		<div class="fluid-container">
			<div class="fluid-container" style="background-color:#330066;height:100px;color:white">
				<br/><h1 class="container">Quizee</h1>
			</div>
			
			<div style="height:510px;">
				<center><br/><br/><br/>
				<div class="card col-sm-6">
					<div class="card-header">
						Admin Registeration
					</div>
					<div class="card-body">
						<form action="\adminregister" method="POST">
						  <div class="form-group">
							<input type="text" class="form-control" name="name"  placeholder="Enter your full name">
						  </div>
						  <div class="form-inline">
							<input type="email" class="form-control col-lg-12" name="email" aria-describedby="emailHelp" placeholder="Enter email">
							<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						  </div>
						  <div class="form-group">
							<input type="password" class="form-control" name="pwd" placeholder="Password">
						  </div>
						  <button type="submit" class="btn btn-success">Get me registered</button>
						  <small class="form-text text-muted">Already have an account ? Get logged in <a href="index.html">here</a></small>
						  
						</form>
					</div>
				</div>
				</center>
			</div>
			<div class="fluid-container" style="height:50px;background-color:#190033;color:white;">
				<p align="right">Designed by Dyanesh Varun D</p>
			</div>
		</div>
	</body>
</html>
